<!DOCTYPE html>

<html>

<head> </head>

<body>

<h1> Javascript Events</h1>

<img src="https://images.pexels.com/photos/1353126/pexels-photo-1353126.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="700px" height="700px"

onmouseover="bigimage(this)" onmouseout="smallimage(this)">

<script>

function bigimage (x){

x.style.width = "900px";

x.style.height = "900px"

 }

function smallimage (x){

x.style.width = "500px";

x.style.height = "500px"

 }

</script>

</body>

</html>
