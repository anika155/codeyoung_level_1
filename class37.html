<body>
<h1> Loops </h1>
<p>  The JavaScript loops are used to iterate the piece of code using forloop and whileloop</p>
<p> whileloop = iterates til the given condition is true</p>
<P> Forloop = iterates the elements for the fixed number of times</P>
for (initialization; condition; increment) 

{ 

 code to be executed 

 }


<script> 
//printing numbers from 1-10
for(i=1;i<=10;i=i+1){
document.write("<br>"+i+"<br>")

}
//50-100
for(i=50;i<=100;i=i+1){
document.write("<br>"+i+"<br>")}
</script>




</body>
</html>
