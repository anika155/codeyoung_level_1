<!--1.ASK THE STUDENT TO PRINT NUMBERS FROM 10 TO 0 I.E. IN 
REVERSE ORDER USING FOR LOOP.

---2.PRINT EVEN NUMBERS TILL 20 USING LOOP-->

<!DOCTYPE html>

<html>
<head> </head>
<body> 
<script>
//10-0
for(i=10;i>=0;i=i-1){
document.write("<br>"+i+"<br>" )
document.write("<br>")
}


//0-20
for(i=0;i<=20;i=i+2)
document.write("<br>"+i+"<br>")




</script>




</body>
</html>
