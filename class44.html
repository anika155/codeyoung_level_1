<!DOCTYPE html>
<html>
<head>
<style>
h1::first-letter{
color:darkcyan;
font-size: 3cm;
font-family:cursive;
}
h2::first-line{
color:darkviolet;
font-size: 1cm;
font-style: oblique;
}
</style>
</head>
<body>
<h1> CSS Pseudo elements</h1>
<h2>The widely used CSS pseudo-elements are as follows:</h2>

  <p> ● ::first-letter (:first-letter) - It selects the first letter of the text.
    
    ● ::first-line (:first-line) - It styles the first line of the text.</p>
    
    
    
    
    

</body>
</html>
