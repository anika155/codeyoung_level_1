<!DOCTYPE html>
<html>
<head> </head>
<body>

<h1> Multiplication table </h1>
<script>
n=prompt("enter the number of which table you want?")
m=prompt("enter the number of rows of that table")

for( i=1; i<=m; i++){
    document.write(n + "x" + i + "=" + i * n)
    document.write("<br> ")
}
</script>



</body>
</html>
8 x 1 = 8
8 x 2 = 16
8 x 3 = 24
